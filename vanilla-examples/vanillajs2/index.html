<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vanilla 2 • TodoMVC</title>
		<link rel="stylesheet" href="../../assets/base.css">
		<!--[if IE]>
		<script src="../assets/ie.js"></script>
		<![endif]-->
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" class="hidden">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li id="todo-template">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label class="text">Create a TodoMVC template</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="">
					</li>
				</ul>
			</section>

			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" class="hidden">
				<!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>0</strong> <span>items left</span></span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="all" href="#/">All</a>
					</li>
					<li>
						<a class="active" href="#/active">Active</a>
					</li>
					<li>
						<a class="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed (1)</button>
			</footer>
		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="https://github.com/satchmorun">satchmorun</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<!-- Scripts here. Don't remove this ↓ -->
		<script src="../../assets/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
