<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tipJS â€¢ TodoMVC</title>
<link rel="stylesheet" href="/todomvc/assets/base.css">
<link rel="stylesheet" href="css/app.css">
<!--[if IE]>
<script src="/todomvc/assets/ie.js"></script>
<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item left</span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://tipjs.com">SeungHyun PAEK</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
<script src="tipJS/tipJS-MVC-1.24.js"></script>
<script>
$(document).ready(function(e){
	tipJS.log('Document is Ready');
	tipJS.loadApp(["todoMVC"]);
});
</script>
</body>
</html>
