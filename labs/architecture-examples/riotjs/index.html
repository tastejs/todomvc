<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riot! JS | The 1kb framework</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer">
        <span id="todo-count"></span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed"></button>
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Written by
        <a href="https://github.com/3den">Marcelo Eden</a> and
        <a href="https://moot.it/blog">Tero Piirainen &bull; Moot</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <template name="task">
      <li id="task_{id}" data-task="{id}">
        <div class="view todo-task">
          <input class="toggle" type="checkbox">
          <label>{name}</label>
          <button class="destroy"/>
        </div>
        <input class="edit" value="{name}">
      </li>
    </template>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/riotjs/riot.js"></script>
    <script src="js/db/local_storage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/presenters/todo_presenter.js"></script>
    <script src="js/presenters/footer_presenter.js"></script>
    <script src="js/presenters/filters_presenter.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
