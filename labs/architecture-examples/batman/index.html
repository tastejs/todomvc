<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div data-yield="main"></div>
  <div data-defineview="todos/all">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
            <form data-formfor-todo="newTodo" data-event-submit="createTodo">
              <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus data-bind="todo.name">
            </form>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main" data-showif="Todo.all.length">
        <input id="toggle-all" type="checkbox" data-event-click="completeAll" data-source="Todo.active.length | not">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <li data-foreach-todo="currentTodos"
              data-addclass-completed="todo.done"
              data-addclass-editing="todo.editing" >

            <div class="view" data-hideif="todo.editing">
              <input class="toggle" type="checkbox" data-bind="todo.done" >
              <label data-bind="todo.name" data-event-doubleclick="toggleEditing"></label>
              <button class="destroy" data-event-click="destroyTodo"></button>
            </div>

            <input class="edit" type="text"
              data-bind="todo.name"
              data-bind-id="'todo-input-' | append todo.id"
              data-event-blur="toggleEditing"
              data-event-keypress="disableEditingUponSubmit" >

          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer" data-showif="Todo.all.length">
      <span id="todo-count"><span data-bind="'item' | pluralize Todo.active.length"></span> left</span>
        <ul id="filters">
          <li>
            <a data-addclass-selected="currentRoute.action | equals 'all'" data-route="'/all'">All</a>
          </li>
          <li>
            <a data-addclass-selected="currentRoute.action | equals 'active'" data-route="'/active'">Active</a>
          </li>
          <li>
            <a data-addclass-selected="currentRoute.action | equals 'completed'" data-route="'/completed'">Completed</a>
          </li>
        </ul>
        <button id="clear-completed" data-event-click="clearCompleted">Clear completed (<span data-bind="Todo.done.length"></span>)</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <p>Created by <a href="http://batmanjs.org">Harry Brundage</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </div>
	<script src="../../../assets/base.js"></script>
	<script src="js/es5-shim.js"></script>
	<script src="js/batman.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
