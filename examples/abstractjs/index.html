<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <script type="text/tmpl" id="listTmpl">
<li soda-class="item.finished ? 'completed' : ''" soda-repeat="item in list" data-index="{{$index}}">
              <div class="view">
                <input class="toggle" type="checkbox" soda-if="item.finished" checked>
                <input class="toggle" type="checkbox" soda-if="! item.finished">
                <label>{{item.name}}</label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="{{item.name}}">
            </li>
          </script>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count">
            <script type="text/tmpl" id="couterTmpl">
<strong>{{num}}</strong> {{num === 1 ? 'item' : 'items'}} left
            </script>
          </span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a id="all" class="selected" href="#/">All</a>
					</li>
					<li>
						<a id="active" href="#/active">Active</a>
					</li>
					<li>
						<a id="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://www.dorsywang.com/Abstract.js/">dorsywang</a></p>
			<p>Part of <a href="http://www.dorsywang.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/zepto/zepto.min.js"></script>
		<script src="node_modules/abstract.js/abstract-2.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
