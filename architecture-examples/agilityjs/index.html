<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Agility.js - TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?" data-bind="newtitle">
		</header>
		<!-- this section is hidden by default and you be shown when there are todos and hidden when not -->
		<section id="main" data-bind='style = mainStyle'>
			<input id="toggle-all" type="checkbox" data-bind="toggleAll">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li data-bind="class = mode">
					<div class="view">
						<input class="toggle" type="checkbox" data-bind="done">
						<label data-bind="title">Rule the web</label>
						<a class="destroy"></a>
					</div>
					<input class="edit" type="text" data-bind="title">
				</li>
			</ul>
		</section>
		<!-- this footer needs to be shown with JS when there are todos and hidden when not -->
		<footer data-bind='style = mainStyle'>
			<a id="clear-completed" data-bind='style = clearControlStyle'>Clear completed</a>
			<div id="todo-count" data-bind="count"></div>
		</footer>
	</div>
	<div id="instructions">
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://github.com/tshm/todomvc/">Tosh Shimayama</a>.
	</div>
	<!-- scripts here -->
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
	<script src="js/libs/agility.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
