<li id="<%= id %>" class="<%= completed ? 'completed' : '' %>">
	<div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- title %></label>
		<button id="destroy_<%= id %>" class="destroy"></button>
	</div>
	<input class="edit" value="<%- title %>">
</li>
