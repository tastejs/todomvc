<!doctype html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" href="css/app.css">
	<script src="js/json2.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.tmpl.js"></script>
	<script src="js/app.js"></script>
	<script type="text/x-jquery-tmpl" id="todo-template">
	<li class="item {{if done}}done{{/if}}" data-id="${id}">
		<div class="view" title="Double click to edit...">
			<input type="checkbox" {{if done}}checked="checked"{{/if}}> 
			<span>${title}</span>
			<a class="destroy"></a>
		</div>
		<div class="edit">
			<input type="text" value="${title}">
		</div>
	</li>
	</script>
</head>
<body>
	<div id="todoapp">
		<h1>Todos</h1>
		<form>
			<input type="text" placeholder="What needs to be done?">
		</form>
		<ul class="items"></ul>
		<footer>
			<a class="clear">Clear completed</a>
			<div class="count"></div>
		</footer>
	</div>
	<div id='instructions'>
		Double-click to edit a todo.
	</div>
	<div id="credits">
		Created by <a href="http://sindresorhus.com">Sindre Sorhus</a>.
	</div>
</body>
</html>
