<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template â€¢ TodoMVC</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./css/app.css">
    <!--[if IE]>
    	<script src="./assets/ie.js"></script>
    <![endif]-->
</head>
<body>
    <section id="todoapp">
        {{> todoapp}}
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
        <p>Created by <a href="https://github.com/MStumpp">Matthias Stumpp</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

<template name="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    {{#if todos}}
        {{> main}}
        {{> footer}}
    {{/if}}
</template>

<template name="main">
    <section id="main">
    	{{#unless filter_selected filter.completed}}
        	{{#if todos_not_completed}}
            	<input id="toggle-all" type="checkbox">
        	{{else}}
            	<input id="toggle-all" type="checkbox" checked="checked">
        	{{/if}}
        {{/unless}}
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            {{#each todos}}
                {{> todo}}
            {{/each}}
        </ul>
    </section>
</template>

<template name="todo">
    {{#if todo_completed}}
        <li class="completed">
    {{else}}
        {{#if todo_editing}}
            <li class="editing">
        {{else}}
            <li>
        {{/if}}
    {{/if}}
        <div class="view">
            {{#if todo_completed}}
                <input class="toggle" type="checkbox" checked="checked">
            {{else}}
                <input class="toggle" type="checkbox">
            {{/if}}
            <label>{{title}}</label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="{{title}}">
    </li>
</template>

<template name="footer">
    <footer id="footer">
        <span id="todo-count"><strong>{{todos_not_completed}}</strong> 
        	{{#if todos_one_not_completed}} item {{else}} items {{/if}} left</span>
        <ul id="filters">
            <li>
                {{#if filter_selected filter.all}}
                    <span class="all selected">All</span>
                {{else}}
                    <span class="all">All</span>
                {{/if}}
            </li>
            <li>
                {{#if filter_selected filter.active}}
                    <span class="active selected">Active</span>
                {{else}}
                    <span class="active">Active</span>
                {{/if}}
            </li>
            <li>
                {{#if filter_selected filter.completed}}
                    <span class="completed selected">Completed</span>
                {{else}}
                    <span class="completed">Completed</span>
                {{/if}}
            </li>
        </ul>
        {{#if todos_completed}}
            <button id="clear-completed">Clear completed ({{todos_completed}})</button>
        {{/if}}
    </footer>
</template>
