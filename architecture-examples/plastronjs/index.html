<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Template - TodoMVC</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="todoapp">
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?" class="todo-entry">
    </header>
    <!-- this section is hidden by default and you be shown when there are todos and hidden when not -->
    <section id="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">

      </ul>
    </section>
    <!-- this footer needs to be shown with JS when there are todos and hidden when not -->
    <footer>
      <a id="clear-completed" class="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
  </div>
  <div id="instructions">
    Double-click to edit a todo.
  </div>
  <div id="credits">
    Created by <a href="http://rhysbrettbowen.com">Rhys Brett-Bowen</a>.
  </div>
  <!-- scripts here -->
  <script src="compiled.js"></script>

  <script>
todomvc.main();
</script>
</body>
</html>
